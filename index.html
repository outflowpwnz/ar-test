<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <a-asset-item id="bee" src="./assets/bee-gltf/source/bee_gltf.gltf"></a-asset-item>
            <a-asset-item id="robot" src="./assets/buster_drone/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- <a-entity gltf-model="#bee">
            <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-entity position="0 0 -5"> -->
        <a-entity gltf-model="#robot">
            <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-entity position="0 0 -5">
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
